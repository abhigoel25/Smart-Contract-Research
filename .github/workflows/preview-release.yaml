name: Preview Release

on:
  push:
    branches:
      - '**-preview'
      - '**-rc'
      - '**-alpha'
      - '**-beta'

jobs:
  preview-release:
    name: Publish preview release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/agentics-py
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel build
          pip install uv-dynamic-versioning hatchling

      - name: Build package
        run: |
          python -m build

      - name: Get version info
        id: version
        run: |
          VERSION=$(python -c "import sys; sys.path.insert(0, 'src'); from importlib.metadata import version; print(version('agentics-py'))" 2>/dev/null || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built preview version: $VERSION"

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Create GitHub Release (if version changed)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Preview Release v${{ steps.version.outputs.version }}
          body: |
            Preview release for branch: ${{ github.ref_name }}

            Install with: `pip install --pre agentics-py`

            Version: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: true
        continue-on-error: true
